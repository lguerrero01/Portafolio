<div class="section" id="experience">
    <div class="container cc-education">
        <div class="h4 text-center mb-4 title">Experiencia de Trabajo</div>
        <div class="colorlib-narrow-content">
            <div class="row">
                <div class="col-md-12">
                    <div class="timeline-centered">
                        <article *ngFor="let exp of workExp" class="timeline-entry animate-box" data-aos="fade-right"
                            data-aos-offset="200" data-aos-easing="ease-in-sine">
                            <div class="timeline-entry-inner">

                                <div class="timeline-icon color-2">
                                    <i class="icon-pen2"></i>
                                </div>

                                <div class="timeline-label">
                                    <h2>{{exp.company}}<span>- &nbsp;{{exp.timeline}}, {{exp.location}}</span></h2>
                                    <h4> {{exp.role}}</h4>

                                    <ul>
                                        <li *ngFor="let work of exp.work | split">{{work}}</li>
                                    </ul>

                                </div>
                            </div>
                        </article>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
