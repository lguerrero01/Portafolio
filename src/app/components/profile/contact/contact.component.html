<div class="section " id="contact">
    <div class="cc-contact-information" style="background-image: url('assets/img/backgroundPolygon.svg');">
        <div class="container">
            <div class="cc-contact">
                <div class="row">
                    <div class="col-md-9">
                        <div class="card mb-0" data-aos="zoom-in">
                            <div class="h4 text-center title">Contactame</div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="card-body">
                                        <form name="form" [formGroup]="fg"
                                            (ngSubmit)="sendEmail()" >
                                            <div class="p pb-3">
                                                <strong>Sientete libre de contactarme</strong>
                                            </div>
                                            <div class="row mb-3">
                                                <div class="col">
                                                    <div class="input-group">
                                                        <span class="input-group-addon">
                                                            <i class="fa fa-user-circle"></i>
                                                        </span>
                                                        <input class="form-control" type="text" name="name"
                                                            placeholder="Nombre" formControlName="name"
                                                            [ngClass]="{ 'is-invalid': validFields('name')}" />
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row mb-3">
                                                <div class="col">
                                                    <div class="input-group">
                                                        <span class="input-group-addon">
                                                            <i class="fa fa-file-text"></i>
                                                        </span>
                                                        <input class="form-control" type="text" placeholder="Asunto"
                                                            formControlName="subject"
                                                            [ngClass]="{ 'is-invalid':validFields('subject')}" />
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row mb-3">
                                                <div class="col">
                                                    <div class="input-group">
                                                        <span class="input-group-addon">
                                                            <i class="fa fa-envelope"></i>
                                                        </span>
                                                        <input class="form-control" type="text" placeholder="E-mail"
                                                            formControlName="email"
                                                            [ngClass]="{ 'is-invalid': validFields('email')}"
                                                            pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$" />
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row mb-3">
                                                <div class="col">
                                                    <div class="form-group">
                                                        <textarea class="form-control" placeholder="Tu mensaje"
                                                            formControlName="message"
                                                            [ngClass]="{ 'is-invalid': validFields('message')}"></textarea>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col">
                                                    <button [disabled]="!fg.valid" class="btn btn-primary"
                                                        type="submit">Enviar</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="card-body">
                                        <p class="mb-0">
                                            <strong>Telefono</strong>
                                        </p>
                                        <p class="pb-2">+58 4244095467</p>
                                        <p class="mb-0">
                                            <strong>Email</strong>
                                        </p>
                                        <p>luisguerrero12387@gmail.com</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
